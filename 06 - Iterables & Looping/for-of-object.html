<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iterables & Looping</title>
</head>
<body>

<script>
  const apple = {
    color: 'Red',
    size: 'Medium',
    weight: 50,
    sugar: 10
  };

  for (const prop in apple) {
    const value = apple[prop];
    console.log(value, prop);
  }

  // for (const [ i, prop ] of apple.entries()) {

</script>
</body>
</html>
